<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Tasks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

    <div class="app-container">
        <h1>My Tasks</h1>
        
        <div class="input-group">
            <input type="text" placeholder="What needs to be done?" id="task">
            <input type="datetime-local" id="day" hidden>
            <i class="fa-regular fa-calendar calendar-icon" id="calendar-icon"></i>
            <button id="addBtn"><i class="fa-solid fa-plus"></i> Add</button>
        </div>

        <ul id="task-list">
            </ul>

        <button id="clear">Clear All Tasks</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
